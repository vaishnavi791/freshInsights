<!DOCTYPE html>

<body>

<!-- Header for all pages -->
<header class="site-header">
  <img src="Top Bar.png" alt="Top Bar" class="top-bar" />
  <div class="header-main">
    <img src="headerr.png" alt="Logo" class="logo" />
    <nav class="nav-menu">
      <button class="nav-btn" data-target="home">Home</button>
      <button class="nav-btn" data-target="about">About</button>
      <button class="nav-btn" data-target="contact">Contact</button>
    </nav>
  </div>
</header>

<!-- Home Page -->
<section id="home" class="page active" style="background-image: url('home/main/main_bg.png'); background-size: cover; background-position: center;">

  <section class="about-section" style="background-image: url('home/about/bg.png'); background-size: cover; background-position: center;">
    <h1>About the website</h1>
    <div class="about-content">
      <div class="about-left">
        <img src="home/about/mainabout_.png" alt="Main About" />
      </div>
      <div class="about-right">
        <img src="home/about/orange_.png" alt="Orange" class="fruit-card" />
        <img src="home/about/apple_.png" alt="Apple" class="fruit-card" />
        <img src="home/about/banana_.png" alt="Banana" class="fruit-card" />
        <img src="home/about/grape_.png" alt="Grape" class="fruit-card" />
      </div>
    </div>
  </section>
  
  <!-- Our Fresh Team Section with background -->
  <section class="team-section" style="background-image: url('home/member/bg.png'); background-size: cover; background-position: center;">
    <h1>Our Fresh Team üçí</h1>
    <div class="team-cards">
      <img src="home/member/vishal.png" alt="Vishal Kumar Sharma" class="team-card" />
      <img src="home/member/yukti.png" alt="Yukti Vishwakarma" class="team-card" />
      <img src="home/member/aditya.png" alt="Aditya Bhatt" class="team-card" />
      <img src="home/member/vaish.png" alt="Vaishnavi Kumari" class="team-card" />
      <img src="home/member/yashasvi.png" alt="Yashasvi Rao" class="team-card" />
      <img src="home/member/yashti.png" alt="Yashti Sahu" class="team-card" />
    </div>
  </section>
</section>
